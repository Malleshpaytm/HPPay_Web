<h1 mat-dialog-title>
    {{title}}
  </h1>
  
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  
  <div mat-dialog-actions>
    <button mat-raised-button class="btn btn-primary btn-sm" style="float: right;margin-right: 15px;" color="primary" (click)="onConfirm()">Yes</button>
    <button mat-button (click)="onDismiss()" style="float: right;" class="btn btn-danger btn-sm">No</button>
   
    
  </div>
