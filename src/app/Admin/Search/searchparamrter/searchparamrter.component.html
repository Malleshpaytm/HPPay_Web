<div class="container-fluid">
    <div class="container">
        <div class="row pb-5 p-2">
            <div class="col-12">
                <div class="card mt-3 p-0">
                    <div class="card-header text-white" style="background-color:  #084594;">
                        Search Parameters
                    </div>
                    <div class="card-body">
                        <table class="w-100">

                            <tbody>

                                <tr>
                                    <td style="width: 15%">
                                        <span><span>Search Group</span>:</span>
                                    </td>

                                    <td style="width: 39%">
                                        <div class="form-group">
                                            <select class="form-control maxwidth300" (change)="entityChange($event)">
                                                <option value="select">select</option>
                                                <option value="Customer">Customer</option>
                                                <option value="Merchant">Merchant</option>
                                            </select>
                                        </div>
                                    </td>

                                    <td style="width: 30%">
                                        <div class="checkbox">
                                            <label class="mr-3"><input type="checkbox" class="maxwidth300"
                                                    maxlength="256">&nbsp;&nbsp;Show Disabled</label>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="card-body">

                        <table class="table table-striped table-sm" *ngIf="entityTypeValue === 'Customer'">
                            <thead>
                                <tr>
                                    <th scope="col">S No.</th>
                                    <th scope="col">Parameter Name</th>
                                    <th scope="col">Show on Page</th>
                                    <th scope="col">Order</th>
                                    <th scope="col">Enable</th>
                                    <th scope="col">Disable</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of GetCustomerParameterData; index as i">

                                    <td>{{ data.sno }}</td>
                                    <td>{{ data.paramtername}}</td>
                                    <td><input type="checkbox" [checked]="data.select" /></td>
                                    <td><input type="text" [value]="data.order" style="width:40px;text-align: left" />
                                    </td>
                                    <td><input type="radio" checked="checked" /></td>
                                    <td><input type="radio" /></td>
                                </tr>
                            </tbody>
                        </table>

                        <table class="table table-striped table-sm" *ngIf="entityTypeValue === 'Merchant'">
                            <thead>
                                <tr>
                                    <th scope="col">S No.</th>
                                    <th scope="col">Parameter Name</th>
                                    <th scope="col">Show on Page</th>
                                    <th scope="col">Order</th>
                                    <th scope="col">Enable</th>
                                    <th scope="col">Disable</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of GetMerchantParameterData; index as i">

                                    <td>{{ data.sno }}</td>
                                    <td>{{ data.paramtername}}</td>
                                    <td><input type="checkbox" [checked]="data.select" /></td>
                                    <td><input type="text" [value]="data.order" style="width:40px;text-align: left" />
                                    </td>
                                    <td><input type="radio" checked="checked" /></td>
                                    <td><input type="radio" /></td>
                                </tr>
                            </tbody>
                        </table>


                        <div class="d-flex justify-content-between p-2" *ngIf="entityTypeValue === 'Customer'">
                            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                            </ngb-pagination>

                            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                                <option [ngValue]="2">2 items per page</option>
                                <option [ngValue]="4">4 items per page</option>
                                <option [ngValue]="6">6 items per page</option>
                            </select>
                        </div>

                        <div style="text-align:center;" *ngIf="entityTypeValue === 'Customer'">
                            <button class="btn btn-primary">Save</button>
                        </div>

                        <div class="d-flex justify-content-between p-2" *ngIf="entityTypeValue === 'Merchant'">
                            <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
                            </ngb-pagination>

                            <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
                                <option [ngValue]="2">2 items per page</option>
                                <option [ngValue]="4">4 items per page</option>
                                <option [ngValue]="6">6 items per page</option>
                            </select>
                        </div>
                        <div style="text-align:center;" *ngIf="entityTypeValue === 'Merchant'">
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
