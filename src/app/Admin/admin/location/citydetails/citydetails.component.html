<div class="pt-5">
  <div class="container card shadow">
    <div class="row">
      <div class="col-12 pl-0 pr-0">
        <div class="card p-1 text-white shadow-sm" style="background-color: #084594;">
          <div class="d-flex justify-content-between">
            <div class="align-self-center">
              <span style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;"><strong>City
                  Details</strong></span>
            </div>
            <div>
              <button type="button" class="btn btn-info" routerLink="/admin/addeditcity">Add City</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="mt-3">
          <mat-table [dataSource]="dataSource" matSort style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="sno">
              <mat-header-cell *matHeaderCellDef mat-sort-header>S.No </mat-header-cell>
              <mat-cell *matCellDef="let row;let i=index" class="text-center"> {{i+1}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cityCode">
              <mat-header-cell *matHeaderCellDef mat-sort-header> City Code </mat-header-cell>
              <mat-cell *matCellDef="let row" class="text-center"> {{row.cityCode}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="cityName">
              <mat-header-cell *matHeaderCellDef mat-sort-header> City Name </mat-header-cell>
              <mat-cell *matCellDef="let row" class="text-center"> {{row.city_Name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef mat-sort-header> Actions</mat-header-cell>

              <mat-cell *matCellDef="let element;let i=index" class="text-center">
                <mat-icon style="font-size: 20px;" aria-hidden="false" color="warn">edit</mat-icon>
                <mat-icon mat-icon-button style="font-size: 20px;" aria-hidden="false" color="warn" (click)="onDeleteCity(i)">delete</mat-icon>
              </mat-cell>
            </ng-container>


            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[2,5,10]"></mat-paginator>
