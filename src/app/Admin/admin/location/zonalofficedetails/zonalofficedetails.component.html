<div class="pt-5">
  <div class="container card shadow">
    <div class="row">
      <div class="col-12 pl-0 pr-0">
        <div class="card shadow-sm p-1 text-white blue-bg">
          <div class="d-flex justify-content-between">
            <div class="align-self-center">
              <span style="font-size: 20px; font-family: Arial, Helvetica, sans-serif;"><strong>Zonal
                  Office Details</strong></span>
            </div>
            <div>
              <button type="button" class="btn btn-info" routerLink="/admin/addeditzonaloffice"  [queryParams]="{isEdit: false}">Add Zonal
                Office</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="mt-3">
          <table id="data-table" class="table table-borderless table-sm table-striped"
            style="width: 97%; margin-left: 15px;">
            <thead>
              <tr>
                <th style="display: none;">
                  <input type="checkbox" [(ngModel)]="allChecked" (change)="toggleCheckAll()"
                    [checked]="setAllChecked()" />
                </th>
                <th>S.No.</th>

                <th>Zonal Office Code</th>
                <th>Zonal Office ERP Code</th>
                <th>Short Name</th>
                <th>Zonal Office Name</th>
                <th style="text-align: right;">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of zonalOffices; let i = index" style="vertical-align: center;">
                <td style="display: none;">
                  <input type="checkbox" />
                </td>
                <td>{{i+1}}</td>
                <td>{{data.zone_Code}}</td>

                <td>{{data.zone_ERPcode}}</td>
                <td>{{data.zone_Short_Name}}</td>
                <td>{{data.zone_Name}}</td>
               
                <td align="right">
                  <mat-icon style="font-size: 20px;cursor: pointer;" aria-hidden="false" color="warn"  (click)="navigate(data)">edit</mat-icon>
                  <mat-icon style="font-size: 20px;cursor: pointer;" aria-hidden="false" color="warn" (click)="onDeleteZone(i)">delete</mat-icon>
                </td>
              </tr>
            </tbody>
          </table>
          &nbsp;
          &nbsp;
          <div class="form-group col-md-12">

                    <div class="pagination-info">
                      <span>{{ filter.page }}</span> -
                      <span>{{ filter.limit }}</span>
                      of <span>{{ totalRow }}</span>
                    </div>
                  </div> -->

              <option [ngValue]="10">10</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select> -->
          </div>
        </div>
        <!-- <app-gird [gridDataModel]="gridData" (bindGridData)="bindData($event)"></app-gird> -->
      </div>
    </div>
  </div>
</div>
