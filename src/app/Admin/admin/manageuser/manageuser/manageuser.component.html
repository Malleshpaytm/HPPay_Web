<div class="container" fxShow="true" fxFlex.gt-sm="true" >
  
  <div class="card ">
    <div class="card-body">
      <div class="card-title" style="background-color: #1C3B82;  border-radius: 5px;
      margin-right: -18px;
      height: 24px;
      margin-top: -17px;
      margin-left: -17px;">

      <h6 style="color:white; font-weight: 600; margin-left: 6px;font-size: 14px;padding: 5px;">
        Manage Users</h6>
    </div>
     
      <div class="form" [formGroup]="searchUserFormGroup">
        <div class="row" style="box-shadow: 0px 0px 0px 0px">
          <label style="margin-top: 4px;">
            <small>Search Users<span style="color: red;">*</span>:</small>
          </label>
        </div>
       <div class="row" style="box-shadow: 0px 0px 0px 0px">
          <div class="col-md-2">
            <mat-form-field>
              <mat-label>Start Searching...</mat-label>
              <mat-select #select>
                <div class="select-all">
                  <mat-checkbox  [(ngModel)]="allSelected" [ngModelOptions]="{standalone: true}"
                    >Select All</mat-checkbox>
                </div>
                <mat-option style="font-size: 12px;" (click)="optionClick(criteria.value)" *ngFor="let criteria of searchCrieteria" [value]="criteria.value">
                  {{criteria.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col-md-2" *ngIf="isUserNameSelected">
            <mat-form-field>
              <input matInput formControlName="username" placeholder="User Name">
            </mat-form-field>
           
          </div>
          <div class="col-md-2" *ngIf="isUserRoleSelected">
            <mat-form-field>
              <input matInput formControlName="userrole" placeholder="User Role">
            </mat-form-field>
           
          </div>
          <div class="col-md-2" *ngIf="isEmailSelected">
            <mat-form-field>
              <input matInput formControlName="email" placeholder="Email">
            </mat-form-field>
           
          </div>
          <div class="col-md-2" *ngIf="isLastLoginDateSelected">
            <mat-form-field>
              <input matInput formControlName="lastLoginDate" placeholder="Email">
            </mat-form-field>
           
          </div>
          <div class="col-md-3">
            <button class="button" (click)="onSearchButtonClick();searchButtonClick=true">search</button>
            <button class="button" (click)="searchButtonClick=false">reset</button>
          </div>
          <div class="col-md-5 col-lg-5 col-xs-5">
            <button class="button" routerLink="../addedituser">add</button>
            <button class="button">delete</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <input type="checkbox" style="margin-top: 20px;">
            <label>
              <small style="padding: 5px; font-size: 12px;margin-top: 20px;">
                Show Disabled</small></label>
          </div>
        </div>
      </div>


      <div style="overflow-x: auto;" *ngIf="searchButtonClick">
        <mat-table [dataSource]="dataSource" style="width: 100%;" class="mat-elevation-z8">
        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef >S.No </mat-header-cell>
          <mat-cell *matCellDef="let row;let i=index" class="text-center"> {{i+1}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="username">
          <mat-header-cell *matHeaderCellDef > User Name </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.userid}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="email">
          <mat-header-cell *matHeaderCellDef > Email </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.email}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="userrole">
          <mat-header-cell *matHeaderCellDef > User Role</mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{ row.userrole}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="lastLoginDate">
          <mat-header-cell *matHeaderCellDef > Last Login Date</mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.lastlogindate}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef > Actions</mat-header-cell>
          <mat-cell *matCellDef="let element" class="text-center">
            <mat-icon style="font-size: 15px;" color="primary" routerLink="../addedituser" [queryParams]="{edit: true, username:element.userid}">edit</mat-icon>
          </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
        <br>
      
      </div>
    </div>
  </div>
</div>
