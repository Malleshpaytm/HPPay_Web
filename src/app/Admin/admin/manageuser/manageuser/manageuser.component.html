<div class="container pt-5">
  <div class="card">
    <div class="card-header p-2 blue-bg text-white d-flex">
      <div class="w-75 m-auto">
        <strong>Manage Users</strong>
      </div>
      <div class="input-group search-grp" style="width: 40%;">
        <input type="text" class="form-control" placeholder="Search User" />


        <div class="input-group-append">
          <span class="input-group-text"><i class="fa fa-search"></i></span>

        </div>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-info btn-sm px-3" routerLink="/admin/addedituser">Add</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-info btn-sm">Delete</button>
      </div>
    </div>
    <div class="card-body">
      <div class="mt-3">
        <table id="data-table" class="table table-borderless table-striped table-sm" style=" width: 97%; margin-left:
          15px;">
          <thead>
            <tr>
              <th>
                <input type="checkbox" [(ngModel)]="allChecked" (change)="toggleCheckAll()"
                  [checked]="setAllChecked()" />
              </th>
              <th>User Name</th>
              <th>Email</th>
              <th>Last Login Time</th>
              <th>User Roles</th>
              <th style="text-align: right;">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of GetSaveData; let i = index">
              <td>
                <input type="checkbox" />
              </td>
              <td>{{data.username}}</td>
              <td>{{data.email}}</td>
              <td>{{data.lastlogin}}</td>
              <td>{{data.userrole}}</td>
              <td align="right">
                <mat-icon style="font-size: 20px;" aria-hidden="false" color="warn">update_disabled</mat-icon>
                <mat-icon style="font-size: 20px;" aria-hidden="false" color="warn">change_circle</mat-icon>
              </td>
            </tr>
          </tbody>
        </table>
        &nbsp;
        &nbsp;
        <div class="form-group col-md-12">
          <!-- <div class="col-auto">
              <div class="pagination-info">
                <span>{{ filter.page }}</span> -
                <span>{{ filter.limit }}</span>
                of <span>{{ totalRow }}</span>
              </div>
            </div> -->

          <ngb-pagination class="float-left" [collectionSize]="totalRow" [(page)]="page" [boundaryLinks]="true"
            [pageSize]="1"></ngb-pagination>
          <select class="custom-select float-right" style="width: auto;" (ngModelChange)="limitChange($event)"
            [(ngModel)]="pageSize">
            <option [ngValue]="2">2</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
