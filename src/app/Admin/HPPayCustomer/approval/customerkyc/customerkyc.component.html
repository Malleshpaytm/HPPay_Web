<div class="container pt-5">
    <div class="card shadow">
      <div class=" card-header p-2 blue-bg text-white">
        <strong>Customer Approval</strong>
      </div>
      <div class="card-body pt-0">
        <fieldset class="form-group border px-3 pt-0">
          <legend class="w-auto px-2" style="font-size: 12px;">Customer Approval</legend>
          <div class="d-flex d-flex-row justify-content-between">
            <form class="form-inline">
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2">Select Category</label>
                <select class="form-control">
                    <option value="select">select</option>
                    <option value="Customer">L-111111</option>
                    <option value="Merchant">L-111111</option>
                    <option value="Customer">L-111111</option>
                    <option value="Merchant">L-111111</option>
                </select>   
                       </div>
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2">Mobile No</label>
              <input type="text" name="mobile" id="mobile" class="form-control">
              </div>
        
            </form>
  
          </div>

          <div class="d-flex d-flex-row justify-content-between">
            <form class="form-inline">
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2">From Date</label>
              <input type="date" name="mobile" id="mobile" class="form-control">
              </div>
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2">To Date</label>
              <input type="date" name="mobile" id="mobile" class="form-control">
              </div>
            
              <button type="submit" class="btn btn-info mb-2 ml-2" (click)="ShowTableList();">Search</button>
              <button type="submit" class="btn btn-info mb-2 ml-2" (click)="Reset();">Reset</button>

            </form>
  
          </div>



        </fieldset>
        <div class="mt-3 card" *ngIf="isshow==1">
          <table id="data-table" class="table table-striped table-borderless table-sm"
            style=" width: 97%; margin-left: 15px;">
            <thead>
              <tr>
                <th>
                  <input type="checkbox" [(ngModel)]="allChecked" (change)="toggleCheckAll()"
                    [checked]="setAllChecked()" />
                </th>
  
                <th>Mobile No</th>
                <th>Customer Code</th>
                <th>Created Date</th>
                <th>Proof Of Identity</th>
  
                <th>Address Proof</th>
                <th>View Detail</th>
                <th>Comments</th>

                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of GetSaveData; let i = index">
                <td>
                  <input type="checkbox" />
                </td>
  
               
                <td>{{data.mobile}}</td>
                <td>{{data.pincode}}</td>
                <td>{{data.createddate}}</td>
                <td>{{data.proofofidentity}}</td>
                <td>{{data.addressproof}}</td>
                <td style="cursor: pointer;" routerLink="/admin/HPPayCustomer/createcustomer">
                    <a>View Details</a>
                </td>

                <td>
                    <input type="text" name="mobile" id="mobile">

                </td>
  
              
              </tr>
            </tbody>
          </table>
          <div class="form-group col-md-12">
            <!-- <div class="col-auto">
                  <div class="pagination-info">
                    <span>{{ filter.page }}</span> -
                    <span>{{ filter.limit }}</span>
                    of <span>{{ totalRow }}</span>
                  </div>
                </div> -->
  
            <ngb-pagination class="float-left" [collectionSize]="totalRow" [(page)]="page" [boundaryLinks]="true"
              [pageSize]="1"></ngb-pagination>
            <select class="custom-select float-right" style="width: auto;" (ngModelChange)="limitChange($event)"
              [(ngModel)]="pageSize">
              <option [ngValue]="2">2</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select>
          </div>


          <div class="form-group col-md-12">
            <button type="submit" class="btn btn-info mb-2 ml-2" >Approved</button>
            <button type="submit" class="btn btn-info mb-2 ml-2" >Reject</button>
</div>

        </div>
      </div>
    </div>
  </div>
