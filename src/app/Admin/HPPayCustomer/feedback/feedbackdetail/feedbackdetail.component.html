<div class="container pt-5">
    <div class="card shadow">
      <div class=" card-header p-2 blue-bg text-white">
        <strong>Feedback Details</strong>
      </div>
      <div class="card-body pt-0">
      
        <div class="mt-3 card" >
          <table id="data-table" class="table table-striped table-borderless table-sm"
            style=" width: 97%; ">
            <thead>
              <tr>
                
                <th>Sl No</th>
  
                <th>Feedback Question</th>
                <th>Feedback Answer</th>
               
  
              
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of GetSaveData; let i = index">
                <td style="display: none;">
                  <input type="checkbox" />
                </td>
                <td>{{i+1}}</td>
  
                <td>{{data.Qsname}}</td>
                <td>{{data.Ans}}</td>
               
  
             
              </tr>
            </tbody>
          </table>
