<div class="container pt-5">
    <div class="card shadow">
      <div class=" card-header p-2 blue-bg text-white">
        <strong>Feedback Details</strong>
      </div>
      <div class="card-body pt-0">
      
        <div class="mt-3 card" >
          <mat-table [dataSource]="dataSource"  style="width: 100%;" class="mat-elevation-z8">
            <ng-container matColumnDef="sno">
              <mat-header-cell *matHeaderCellDef >S.No.</mat-header-cell>
              <mat-cell *matCellDef="let row;let i = index" class="text-center"> {{i+1}}. </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Qsname">
              <mat-header-cell *matHeaderCellDef >Question </mat-header-cell>
              <mat-cell *matCellDef="let row" class="text-center"> {{row.Qsname}} </mat-cell>
            </ng-container>
  
            <ng-container matColumnDef="Ans">
              <mat-header-cell *matHeaderCellDef >Answer </mat-header-cell>
              <mat-cell *matCellDef="let row" class="text-center"> {{row.Ans}} </mat-cell>
            </ng-container>
  
        
           
           
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator [pageSizeOptions]="[5,10,20,50,100]"></mat-paginator>
       
        
        </div>
      </div>
    </div>
  </div>
