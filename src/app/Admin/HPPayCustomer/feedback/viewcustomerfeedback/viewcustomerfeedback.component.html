<div class="container pt-5">
    <div class="card shadow">
      <div class=" card-header p-2 blue-bg text-white">
        <strong>View And Close Customer Feedback</strong>
      </div>
      <div class="card-body pt-0">
        <fieldset class="form-group border px-3 pt-0">
            <legend class="w-auto px-2" style="font-size: 12px;"></legend>

          <div class="d-flex d-flex-row justify-content-between" >
            <form class="form-inline" [formGroup]="viewAndCloseCustomerFeedbackFormGroup">
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2 required pl-5">Start Date:</label>
                <input type="date" class="form-control" formControlName="fromDate">
              </div>
              <div class="form-group mb-2">
                <label for="location" class="pr-2 required pl-5">End Date:</label>
                <input type="date" class="form-control" formControlName="toDate">

              </div>
              <div class="form-group mb-2">
                <label for="location" class="pr-2 required pl-5">Feedback Category</label>
                <select class="form-control" id="location">
                  <option value="Web">Web</option>
                  <option value="Transation">Transactions</option>
                </select>
              </div>
              

            </form>
            
  
          </div>
        </fieldset>
        <form class="form-inline float-right" >
          <div class="row ">
            <button type="submit" class="btn btn-info mb-2 ml-2 mx-2" (click)="onSearchButtonClick();">Search</button>
            <button type="submit" class="btn btn-info mb-2 ml-2 mx-2" (click)="Reset();">Reset</button>
          </div>
          
        </form>
     

        
      </div>
      <div class="mt-3 card" *ngIf="isshow==1">
        <mat-table [dataSource]="dataSource"  style="width: 100%;" class="mat-elevation-z8">
          <ng-container matColumnDef="sno">
            <mat-header-cell *matHeaderCellDef >S.No.</mat-header-cell>
            <mat-cell *matCellDef="let row;let i = index" class="text-center"> {{i+1}}. </mat-cell>
          </ng-container>
          <ng-container matColumnDef="mobileNo">
            <mat-header-cell *matHeaderCellDef >Mobile Number </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.mobile_No}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="customerId">
            <mat-header-cell *matHeaderCellDef >Customer Id </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.customer_Id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="customerName">
            <mat-header-cell *matHeaderCellDef > Customer Name </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.customer_Name}} </mat-cell>
          </ng-container>
          <ng-container matColumnDef="categoryType">
            <mat-header-cell *matHeaderCellDef >Category Type </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.categoryType}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="feedbackDate">
            <mat-header-cell *matHeaderCellDef >Feedback Date </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.feedback_Date}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef > Action </mat-header-cell>
            <!-- <mat-cell *matCellDef="let row" class="text-center"> {{row.transactionDate}} </mat-cell> -->
            <mat-cell *matCellDef="let row" class="text-center" style="cursor: pointer;" routerLink="/admin/HPPayCustomer/feedbackdetail"
              [queryParams]="{ mobileNo: row.mobile_No,date:row.feedback_Date }">
                <a style="color: blue;">View</a>
              </mat-cell>
          </ng-container>

         
         

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10,20,50,100]"></mat-paginator>
      
        <div class="form-group col-md-12">
          <!-- <div class="col-auto">
                <div class="pagination-info">
                  <span>{{ filter.page }}</span> -
                  <span>{{ filter.limit }}</span>
                  of <span>{{ totalRow }}</span>
                </div>
              </div> -->
<!--   
          <ngb-pagination class="float-left" [collectionSize]="totalRow" [(page)]="page" [boundaryLinks]="true"
            [pageSize]="1"></ngb-pagination>
          <select class="custom-select float-right" style="width: auto;" (ngModelChange)="limitChange($event)"
            [(ngModel)]="pageSize">
            <option [ngValue]="2">2</option>
            <option [ngValue]="10">10</option>
            <option [ngValue]="50">50</option>
            <option [ngValue]="100">100</option>
          </select> -->
        </div>
      </div>
    </div>
  </div>
