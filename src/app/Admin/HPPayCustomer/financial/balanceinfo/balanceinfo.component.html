<div class="container pt-5">
    <div class="card shadow">
      <div class="card-header p-2 blue-bg text-white title">
        <strong class="balanceinfo">Balance Info</strong>
        <strong class = "help" style="cursor: pointer;" (click)="open(help)">Help</strong>
      </div>
      
      <div class="card-body">
                    <table class="w-50">
                        <tr>
                            <td>
                                <span class="required">Mobile No</span>:
                            </td>
                            <td align="left">
                                <div class="form-group">
                                   <input type="text" class="form-control">   
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <span>Customer Status</span>:
                            </td>
                            <td align="left">
                               
                              <div class="radio">
                                  <label class="mr-3"><input type="radio" id='regular' name="optradio" value="" checked="checked">Live</label>
                                  <label><input type="radio" id='regular' name="optradio">Test</label>

                              </div>
                             
                            </td>
                        </tr>


                        <tbody>

                            <tr>
                                <td>
                                </td>
                                <td align="left">
                                    <div class=" d-flex flex-row justify-content-end">
                                        <div class="mr-3">
                                            <button class="btn btn-primary">Search</button>
                                        </div>
                                        <div>
                                            <button class="btn btn-primary">Reset</button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    </div>
  </div>

  <ng-template #help let-modal>
  <div class="modal-header blue-bg">
    <h4 class="modal-title text-white" id="modal-basic-title">Balance Info</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true" class="text-white">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
       <p>Click on Amount under <b>CCMS Balance</b> to view the transactions which credit or debit the CCMS balance.</p>
                            <br>
                            <p>To view the balance in card, click on image under <b>Card-wise Balances</b>.</p>
                            <br>
                            <p>To view the customer details click on Customer ID.</p><br>
        
      </div>
    </form>
  </div>
 
</ng-template>
