<div class="container pt-5">
    <div class="card shadow">
      <div class=" card-header p-2 blue-bg text-white">
        <strong>Merchant Product Mapping</strong>
      </div>
      <div class="card-body pt-0">
        <fieldset class="form-group border px-3 pt-0">
          <legend class="w-auto px-2" style="font-size: 12px;">Search</legend>
          <div class="d-flex d-flex-row justify-content-between">
            <form class="form-inline">
              <div class="form-group mb-2">
                <label for="officerType" class="pr-2">Merchant Id</label>
                <input type="text" name="mobile" id="mobile" class="form-control">
              </div>
  
              <button type="submit" class="btn btn-info mb-2 ml-2" (click)="ShowTableList();">Search</button>
              <button type="submit" class="btn btn-info mb-2 ml-2" (click)="Reset();">Reset</button>
  
            </form>
  
          </div>
        </fieldset>


        <fieldset class="form-group border px-3 pt-0" *ngIf="isshow==1">
            <legend class="w-auto px-2" style="font-size: 12px;">Merchant Info</legend>
           

            <div class="d-flex d-flex-row justify-content-between">
                <form class="form-inline">
                  <div class="form-group mb-2" style="margin-right: 200px;">
                    <label class="form-control" for="officerType" class="pr-2">Retail Outlet Name : </label>
                    <label   class="form-control" for="officerType" class="pr-2">DT Plus Test</label>
  
                  </div>
                  <div class="form-group mb-2">
                      <label class="form-control" for="officerType" class="pr-2">RO : </label>
                    <label   class="form-control" for="officerType" class="pr-2">Mumbai RRO</label>
                    </div>
                  
                </form>
      
              </div>
          </fieldset>



        <div class="mt-3 card" *ngIf="isshow==1">
          <table id="data-table" class="table table-striped table-borderless table-sm"
            style=" width: 97%; margin-left: 15px;">
            <thead>
              <tr>
                <th style="display: none;">
                  <input type="checkbox" [(ngModel)]="allChecked" (change)="toggleCheckAll()"
                    [checked]="setAllChecked()" />
                </th>
                <th>Merchant Id</th>

                <th>Product Name</th>
               
  
                <th>Status</th>
  
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of GetSaveData; let i = index">
                <td style="display: none;">
                  <input type="checkbox" />
                </td>
                <td>0000000000</td>

                <td>{{data.customerid}}</td>
               
  
                <td>
                    <input type="checkbox" />
                </td>
  
  
              </tr>
            </tbody>
          </table>
          <div class="form-group col-md-12">
            <!-- <div class="col-auto">
                    <div class="pagination-info">
                      <span>{{ filter.page }}</span> -
                      <span>{{ filter.limit }}</span>
                      of <span>{{ totalRow }}</span>
                    </div>
                  </div> -->
                  <button type="submit" class="btn btn-info mb-2 ml-2">Submit</button>

            <!-- <ngb-pagination class="float-left" [collectionSize]="totalRow" [(page)]="page" [boundaryLinks]="true"
              [pageSize]="1"></ngb-pagination>
            <select class="custom-select float-right" style="width: auto;" (ngModelChange)="limitChange($event)"
              [(ngModel)]="pageSize">
              <option [ngValue]="2">2</option>
              <option [ngValue]="10">10</option>
              <option [ngValue]="50">50</option>
              <option [ngValue]="100">100</option>
            </select> -->
          </div>
        </div>
      </div>
    </div>
  </div>
