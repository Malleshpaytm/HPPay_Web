<div class="bg-grey p-sm-3 px-0 py-2">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between flex-wrap bg-white">
            <div class="col-md-6 col-lg-6 col-12 bg-white d-flex align-items-center justify-content-center ">
                <div class="bg-white p-3 p-lg-5 w-100">
                    <h3 class="font-weight-bold mb-3">Change Password</h3>
                    <div class="form-group mb-3">
                    
                        <input type="text" placeholder="Current Password" name="oldpasswordinput" [(ngModel)]="changePasswordModel.oldpassword" autocomplete="nope" class="form-control login_input br-14">
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group mb-2">
                        <input type="password" placeholder="New Password" name="newpasswordinput" [(ngModel)]="changePasswordModel.newpassword" autocomplete="nope" class="form-control login_input br-14">
                        <div class="clearfix"></div>
                    </div>
                    <div class="form-group mb-2">
                    <input type="password" placeholder="Confirm Password" name="confirmpasswordinput" (change)="handleConfirmPasswordChange($event.target.value)" class="form-control login_input br-14">
                    <div class="clearfix"></div>
                    </div>
                    <div class="mt-4 mb-3">
                        <button class="btn btn-primary br-14" (click)="handleSubmit()">Submit</button>
                    </div>

                    <div class="d-flex align-items-center justify-content-between flex-wrap">
                        <div class="col-12 col-sm-5 mt-3">
                            <a href="#" class="d-block p-2 text-center border-1 br-14 text-dark text-decoration-none">
                                <img src="assets/images/google_icon.png" alt="">
                            </a>
                        </div>
                        <div class="col-12 col-sm-5 mt-3">
                            <a href="#" class="d-block p-2 text-center border-1 br-14 text-dark text-decoration-none">
                                <img src="assets/images/fb_icon.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-md-block d-none p-3 ">
                <img src="assets/images/login_img.jpg" class="img-fluid" alt="">
            </div>
        </div>
      </div>

</div>
