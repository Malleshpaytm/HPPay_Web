<div class="container pt-5">
  <div class="card shadow">
    <div class="py-2 px-3 blue-bg text-white">
      <h4 class="m-0 text-white">Receivable/Payable Details</h4>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between flex-wrap">
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">From Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder=""  class="form-control col-lg-9 col-12" />
          </div>
        </div>
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">To Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder="" class="form-control col-lg-9 col-12" />            
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center col-12 mt-2">
        <div class="mr-3">
          <button class="btn btn-sm btn-primary">Search</button>
        </div>
        <div class="mr-3">
          <button class="btn btn-sm btn-primary">Reset</button>
        </div>
        <div class="mr-1">
          <button class="btn btn-sm btn-primary">Export to Excel</button>
        </div>
      </div>
      <p-table [value]="[]"  [scrollable]="true" scrollHeight="flex" scrollDirection="both">
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 10rem">Terminal ID</th>
            <th style="width: 10rem">Terminal Type</th>
            <th style="width: 10rem">Account Number</th>
            <th style="width: 10rem">Batch ID</th>
            <th style="width: 10rem">Settlement Date</th>
            <th style="width: 10rem">Receivable(Rs.)</th>
            <th style="width: 10rem">Payable(Rs.)</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
          <tr>
            <td style="width: 10rem">{{ data.batchid_roc }}</td>
            <td style="width: 10rem">{{ data.accountnumber }}</td>
            <td style="width: 10rem">{{ data.vehicleNo }}</td>
            <td style="width: 10rem">{{ data.transaction_Date }}</td>
            <td style="width: 10rem">{{ data.transaction_type }}</td>
            <td style="width: 10rem">{{ data.product }}</td>
            <td style="width: 10rem">{{ data.price }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
