<div class="container pt-5">
  <div class="card shadow">
    <div class="py-2 px-3 blue-bg text-white">
      <h4 class="m-0 text-white">Receivable/Payable Details</h4>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between flex-wrap"  [formGroup]="receivablePayableFormGroup">
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">From Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder=""  class="form-control col-lg-9 col-12" formControlName="fromDate"/>
          </div>
        </div>
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">To Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder="" class="form-control col-lg-9 col-12" formControlName="toDate"/>            
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center col-12 mt-2">
        <div class="mr-3">
          <button class="btn btn-sm btn-primary" (click)="onSearchButtonClick()">Search</button>
        </div>
        <div class="mr-3">
          <button class="btn btn-sm btn-primary" (click)="onResetButtonClick()">Reset</button>
        </div>
        <div class="mr-1">
          <button class="btn btn-sm btn-primary">Export to Excel</button>
        </div>
      </div>
      <div >

        <mat-table [dataSource]="dataSource"  style="width: 100%;" class="mat-elevation-z8">
          <ng-container matColumnDef="sno">
            <mat-header-cell *matHeaderCellDef >S.No.</mat-header-cell>
            <mat-cell *matCellDef="let row;let i = index" class="text-center"> {{i+1}}. </mat-cell>
          </ng-container>
          <ng-container matColumnDef="terminalId">
            <mat-header-cell *matHeaderCellDef >Terminal Id </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.terminal_Id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="batchId">
            <mat-header-cell *matHeaderCellDef >Batch Id </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.batch_Id}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="settlementDate">
            <mat-header-cell *matHeaderCellDef > Settlement Date </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.created_on}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="receivables">
            <mat-header-cell *matHeaderCellDef > Receivables</mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{ row.receivable}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="payables">
            <mat-header-cell *matHeaderCellDef > Payables </mat-header-cell>
            <mat-cell *matCellDef="let row" class="text-center"> {{row.payable}} </mat-cell>
          </ng-container>

         

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
