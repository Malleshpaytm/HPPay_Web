<div class="container pt-3">
  <div class="py-2">
    <h3 class="text_primary m-0 font-weight-bold">Financial - Receivable/Payable Details</h3>
  </div>
  <div class="bg-white mt-3 py-4 px-3">
    <div class="card-body p-0">
      <div class="d-flex align-items-center justify-content-between flex-wrap"  [formGroup]="receivablePayableFormGroup">
        <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
          <div class="col-lg-12 col-12 mb-3 p-0" >
          <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div class="col-lg-4 col-12 mb-3">
                <label class="required font-weight-bold mb-1">From Date:</label>
                <input type="date" placeholder=""  class="form-control bg-grey" formControlName="fromDate"/>
            </div>
            <div class="col-lg-4 col-12 mb-3">
                <label class="required font-weight-bold mb-1">To Date:</label>
                <input type="date" placeholder="" class="form-control bg-grey" formControlName="toDate"/> 
            </div>
            <div class="col-lg-2 col-12 mb-3">
              <label class="font-weight-bold m-0 d-block">&nbsp;</label>
              <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="onSearchButtonClick()">
                <span class="mr-2">Search</span>
                <img src="assets/images/search_icon.svg" class="btn_icon" alt="">
              </button>
            </div>
            <div class="col-lg-2 col-12 mb-3">
              <label class="font-weight-bold m-0 d-block">&nbsp;</label>
              <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="onResetButtonClick()">
              <span class="mr-2">Reset</span>
              <img src="assets/images/refresh_icon.svg" class="btn_icon" alt="">
              </button>
            </div>
            </div>
        </div>
      </div>
      </div>
      <div class="d-flex justify-content-end col-12 mt-4">
        <div class="mr-1" *ngIf="showSettlementDetails">
          <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="exportAsXLSX()">
            <span class="mr-2">Export to Excel</span>
            <img src="assets/images/xlsx_export_icon.png" class="btn_icon" alt="">
            </button>
        </div>
      </div>
    
    </div>
    <div class="card-body" *ngIf="showSettlementDetails">

      <mat-table [dataSource]="dataSource"  style="width: 100%;" class="mat-elevation-z8 table_layout">
        <ng-container matColumnDef="sno">
          <mat-header-cell *matHeaderCellDef >S.No.</mat-header-cell>
          <mat-cell *matCellDef="let row;let i = index" class="text-center"> {{i+1}}. </mat-cell>
        </ng-container>
        <ng-container matColumnDef="terminalId">
          <mat-header-cell *matHeaderCellDef >Terminal Id </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.terminal_Id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="batchId">
          <mat-header-cell *matHeaderCellDef >Batch Id </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.batch_Id}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="settlementDate">
          <mat-header-cell *matHeaderCellDef > Settlement Date </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.created_on}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="receivables">
          <mat-header-cell *matHeaderCellDef > Receivables</mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{ row.receivable}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="payables">
          <mat-header-cell *matHeaderCellDef > Payables </mat-header-cell>
          <mat-cell *matCellDef="let row" class="text-center"> {{row.payable}} </mat-cell>
        </ng-container>

       

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator [pageSizeOptions]="[5,10]"></mat-paginator>
    </div>
  </div>
</div>
