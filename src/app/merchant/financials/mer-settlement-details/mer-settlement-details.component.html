<div class="container pt-5">
  <div class="card shadow">
    <div class="py-2 px-4 blue-bg text-white">
      <h3 class="text-white m-0">Settlement Details</h3>
    </div>
    <div class="card-body">
      <div class="d-flex align-items-center justify-content-between flex-wrap"  [formGroup]="settlementDetailsFormGroup">
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">From Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder=""  class="form-control col-lg-9 col-12" formControlName="fromDate"/>
          </div>
        </div>
        <div class="col-lg-6 col-12 d-flex flex-wrap align-items-center mb-3 p-0">
          <label class="required col-md-3 col-12 m-0">To Date:</label>
          <div class="col-md-9 col-12">
            <input type="date" placeholder="" class="form-control col-lg-9 col-12" formControlName="toDate"/>            
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center col-12 mt-2">
        <div class="mr-3">
          <button class="btn btn-sm btn-primary" (click)="onSearchButtonClick()">Search</button>
        </div>
        <div class="mr-3">
          <button class="btn btn-sm btn-primary" (click)="Reset()">Reset</button>
        </div>
        <div class="mr-1" *ngIf="showSettlementDetails">
          <button class="btn btn-sm btn-primary" (click)="exportAsXLSX()">Export to Excel</button>
        </div>
      </div>
      
      <div style="overflow-x: auto;" *ngIf="showSettlementDetails">
        <br>
        <table class="table table-striped">
          <tbody>
            <tr>
              <th> S.No</th>
              <th> Terminal ID</th>
              <th> Batch ID</th>
              <th> Batch Status</th>
              <th> Settlement Date</th>
              <th> No of Transactions</th>
            </tr>
            <tr *ngFor="let mappingDetails of searchTrasactionsTableData;let i=index">
              <td>{{i+1}}</td>
              <td>{{mappingDetails.terminal_Id}}</td>
              <td>{{mappingDetails.batch_Id}}</td>
              <td>{{mappingDetails.batch_Status}}</td>
              <td>{{mappingDetails.settlement_Date}}</td>
              <td>{{mappingDetails.no_Of_Transactions}}</td>
            </tr>
          </tbody>
        </table>
      </div> 
    </div>
  </div>
</div>
