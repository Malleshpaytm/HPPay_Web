<div class="container pt-3">
  <div class="py-2">
    <h3 class="text_primary m-0 font-weight-bold">Financial - Settlement Details</h3>
  </div>
  <div class="bg-white mt-3 py-4 px-3">
    <div class="card-body p-0">
      <div class="d-flex align-items-center justify-content-between flex-wrap" [formGroup]="settlementDetailsFormGroup">
        <div class="d-flex align-items-center justify-content-between flex-wrap w-100">
          <div class="col-lg-12 col-12 mb-3 p-0">
          <div class="d-flex align-items-center justify-content-between flex-wrap">
            <div class="col-md-4 col-12 mb-3">
                <label class="required font-weight-bold mb-1">From Date:</label>
                <input type="date" placeholder=""  class="form-control bg-grey" formControlName="fromDate"/>
            </div>
            <div class="col-md-4 col-12 mb-3">
                <label class="required font-weight-bold mb-1">To Date:</label>
                <input type="date" placeholder="" class="form-control bg-grey" formControlName="toDate"/> 
            </div>
            <div class="col-md-2 col-12 mb-3">
              <label class="font-weight-bold m-0 d-block">&nbsp;</label>
              <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="onSearchButtonClick()">
                <span class="mr-2">Search</span>
                <img src="assets/images/search_icon.svg" class="btn_icon" alt="">
              </button>
            </div>
            <div class="col-md-2 col-12 mb-3">
              <label class="font-weight-bold m-0 d-block">&nbsp;</label>
              <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="Reset()">
              <span class="mr-2">Reset</span>
              <img src="assets/images/refresh_icon.svg" class="btn_icon" alt="">
              </button>
            </div>
            </div>
        </div>
        <!-- <div class="col-lg-4 col-12 mb-3 p-0">
          <div class="d-flex align-items-center justify-content-between flex-wrap">

          </div>
        </div> -->
      </div>
      </div>
      <div class="d-flex justify-content-center col-12 mt-2">
        <div class="mr-1" *ngIf="showSettlementDetails">
          <button class="btn bg_primary form_btn text-white rounded-30 px-3 d-flex align-items-center justify-content-center w-100" (click)="exportAsXLSX()">
            <span class="mr-2">Export to Excel</span>
            <img src="assets/images/xlsx_export_icon.png" class="btn_icon" alt="">
            </button>
        </div>
      </div>
      
      <div class="table-responsive p-3" *ngIf="showSettlementDetails">
       
        <table class="table table-striped">
          <tbody>
            <tr>
              <th> S.No</th>
              <th> Terminal Id</th>
              <th> Batch Id</th>
              <th> Batch Status</th>
              <th> Settlement Date</th>
              <th> No Of Transactions</th>
            </tr>
            <tr *ngFor="let mappingDetails of searchTrasactionsTableData;let i=index">
              <td>{{i+1}}</td>
              <td>{{mappingDetails.terminal_Id}}</td>
              <td>{{mappingDetails.batch_Id}}</td>
              <td>{{mappingDetails.batch_Status}}</td>
              <td>{{mappingDetails.settlement_Date}}</td>
              <td>{{mappingDetails.no_Of_Transactions}}</td>
            </tr>
          </tbody>
        </table>
      </div> 
    </div>
  </div>
</div>
